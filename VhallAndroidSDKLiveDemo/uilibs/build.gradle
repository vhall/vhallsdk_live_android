apply plugin: 'com.android.library'
//apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 601
        versionName "6.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.android.support:appcompat-v7:${SUPPORT_VERSION}"
    api "com.github.bumptech.glide:glide:4.8.0"

    api 'com.vhall.android.library:vh-saas-sdk:6.0.1'
    api 'com.vhall.android.library:vh-saas-interactive:6.0.1'
    //投屏
    api 'com.vhall.android.library:vh-saas-sdk-support:2.0.1'
    implementation 'com.github.ctiao:DanmakuFlameMaster:0.6.4'
    implementation 'com.github.ctiao:ndkbitmap-armv7a:0.6.4'
    implementation 'com.github.ctiao:ndkbitmap-armv5:0.6.4'
    implementation 'com.github.ctiao:ndkbitmap-x86:0.6.4'

    implementation 'com.android.support:recyclerview-v7:28.0.0'

}
repositories {
    mavenCentral()
}
