apply plugin: 'com.android.library'
//apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 670
        versionName "6.7.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

repositories {
    dependencies {
        implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
        api "com.android.support:appcompat-v7:${SUPPORT_VERSION}"
//        api "com.github.bumptech.glide:glide:4.8.0"
        api 'com.alibaba:fastjson:1.2.73'
        api "com.android.support:support-compat:28.0.0"
        api "com.github.bumptech.glide:glide:4.8.0"
        api 'com.github.vhall.android.library:vh-saas-sdk:6.7.0'
        api 'com.github.vhall.android.library:vh-saas-interactive:6.7.0'
        api 'com.github.vhall.android.library:vh-saas-sdk-support:2.0.1'
        api 'com.android.support.constraint:constraint-layout:2.0.2'
        implementation 'com.github.ctiao:DanmakuFlameMaster:0.6.4'
        implementation 'com.github.ctiao:ndkbitmap-armv7a:0.6.4'
        implementation 'com.github.ctiao:ndkbitmap-armv5:0.6.4'
        implementation 'com.github.ctiao:ndkbitmap-x86:0.6.4'

        implementation 'com.android.support:recyclerview-v7:28.0.0'
        api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.47'
        api 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'

        //美颜相关
        api 'com.github.vhall.android.base:vhall-beautify-faceunity:1.1.6'

        //美颜demoUI 建议自己按照自己需求实现
        api 'com.github.vhall.android.library:vhall-beautify-kit-support:1.1.0'

    }
    mavenCentral()
}
