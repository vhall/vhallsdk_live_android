apply plugin: 'com.android.library'
//apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
//configurations {
//    all*.exclude group: 'com.vhall.android.base', module: 'log-manager'
//}
dependencies {
    api fileTree(dir: 'libs', include: ['*.jar','*.aar'])
    implementation "com.android.support:appcompat-v7:${SUPPORT_VERSION}"
    api "com.github.bumptech.glide:glide:${GLIDE_VERSION}"
    //SaaSSDK
    api 'com.vhall.android.library:vh-saas-sdk:5.0.0'
    api 'com.vhall.android.library:vh-saas-interactive:5.0.0'
    //投屏相关
    api 'com.vhall.android.library:vh-saas-sdk-support:2.0.0'

    implementation 'com.github.ctiao:DanmakuFlameMaster:0.6.4'
    implementation 'com.github.ctiao:ndkbitmap-armv7a:0.6.4'
    implementation 'com.github.ctiao:ndkbitmap-armv5:0.6.4'
    implementation 'com.github.ctiao:ndkbitmap-x86:0.6.4'

}
repositories {
    mavenCentral()
}
